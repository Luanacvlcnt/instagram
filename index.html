<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_cell.png" alt="celular">


        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-word-logo-11549521963c6xlvbnrji.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/f2569d03-476d-4503-8128-f4def3c531a9.jpg" class="foto-perfil" alt="foto de perfil">
                </div>
                <a href="#" class ="instagram-login">Continue como luacvlcnt</a>
                <a href="#" class ="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é luacvlcnt?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>
        
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
